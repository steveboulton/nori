<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nori - Weight Loss Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .variant-selector {
            margin-top: 6px;
        }

        #variant-select {
            background: #2a2a2a;
            color: #888;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 12px;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }

        #variant-select:focus {
            border-color: #0b93f6;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #0b93f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #2a2a2a;
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.bot a {
            color: #5ac8fa;
            text-decoration: none;
        }

        .message.bot a:hover {
            text-decoration: underline;
        }

        .message.system {
            background: #1a1a1a;
            color: #888;
            align-self: center;
            font-size: 14px;
            padding: 8px 16px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator.visible {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .input-container {
            padding: 12px 20px 24px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #0b93f6;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: #0a84de;
        }

        #send-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nori</h1>
        <div class="variant-selector">
            <select id="variant-select"></select>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
    </div>

    <div class="typing-indicator" id="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-button">&uarr;</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const variantSelect = document.getElementById('variant-select');

        function addMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;

            // Convert URLs to clickable links for bot messages
            if (type === 'bot') {
                text = text.replace(
                    /(https?:\/\/[^\s]+)/g,
                    '<a href="$1" target="_blank">$1</a>'
                );
            }

            message.innerHTML = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('visible');
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('visible');
        }

        function showGreeting(greetingText) {
            const parts = greetingText.split('\n\n');
            parts.forEach(part => {
                if (part.trim()) addMessage(part.trim(), 'bot');
            });
        }

        async function initVariants() {
            const resp = await fetch('/get-variant');
            const data = await resp.json();
            variantSelect.innerHTML = '';
            for (const [key, label] of Object.entries(data.variants)) {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = label;
                if (key === data.current) opt.selected = true;
                variantSelect.appendChild(opt);
            }
        }

        variantSelect.addEventListener('change', async (e) => {
            const variant = e.target.value;
            const resp = await fetch('/set-variant', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ variant })
            });
            const data = await resp.json();
            if (data.status === 'ok') {
                chatContainer.innerHTML = '';
                showGreeting(data.greeting);
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                hideTyping();

                if (data.messages) {
                    // Add each paragraph as a separate bubble with slight delay
                    for (let i = 0; i < data.messages.length; i++) {
                        setTimeout(() => {
                            addMessage(data.messages[i], 'bot');
                        }, i * 300);
                    }
                } else if (data.error) {
                    addMessage(data.error, 'system');
                }
            } catch (error) {
                hideTyping();
                addMessage('Something went wrong. Please try again.', 'system');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize on page load
        async function init() {
            await initVariants();
            // Load greeting for current variant
            const resp = await fetch('/get-variant');
            const data = await resp.json();
            const variant = data.current;
            // Fetch the greeting from set-variant without actually switching
            const greetingResp = await fetch('/set-variant', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ variant })
            });
            const greetingData = await greetingResp.json();
            showGreeting(greetingData.greeting);
            messageInput.focus();
        }

        init();
    </script>
</body>
</html>
